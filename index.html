<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </div>
    <div class="container">
      <h1 class="info">Please enter a number less than 100 below</h1>
      <input id="gridInput" type="text" />
      <div class="buttons">
        <button class="sixteen">Create Grid</button>
      </div>
      <div class="grids"></div>
      <div class="colors">
        <button class="blackColor">Black</button>
        <button class="greenColor">Green</button>
        <button class="redColor">Red</button>
        <button class="blueColor">Blue</button>
      </div>
      <button class="rainbow">Rainbow</button>
      <h1 class="confirmGrid"></h1>
    </div>
    <script src="index.js"></script>
  </body>
</html>
